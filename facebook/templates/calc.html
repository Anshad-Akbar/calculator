{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/fb.css' %}">
</head>

<body>
    <h1 align="center">Calculator</h1>
    <table align="center">
        <tr>
            <td colspan="3"><input type="text" id="txt1" readonly></td>
            <td><button onclick="clr()" class="btn oper ">C</button></td>
        </tr>

        <tr>
            <td><button class="btn butt " onclick="document.getElementById('txt1').value += 7">7</button></td>
            <td><button class="btn butt " onclick="document.getElementById('txt1').value += 8">8</button></td>
            <td><button class="btn butt " onclick="document.getElementById('txt1').value +=9">9</button></td>
            <td><button class="btn oper  " onclick=" calc( '+') " id="ad ">+</button></td>

        </tr>

        <tr>
            <td><button class="btn butt " onclick="document.getElementById( 'txt1').value +=4 ">4</button></td>
            <td><button class="btn butt " onclick="document.getElementById( 'txt1').value +=5 ">5</button></td>
            <td><button class="btn butt " onclick="document.getElementById( 'txt1').value +=6 ">6</button></td>
            <td><button class="btn oper " onclick=" calc( '-') ">-</button></td>


        </tr>

        <tr>
            <td><button class="btn butt " onclick="document.getElementById( 'txt1').value +=3 ">3</button></td>
            <td><button class="btn butt " onclick="document.getElementById( 'txt1').value +=2 ">2</button></td>
            <td><button class="btn butt " onclick="document.getElementById( 'txt1').value +=1 ">1</button></td>
            <td><button class="btn oper " onclick=" calc( '/') ">/</button></td>

        </tr>

        <tr>
            <td><button class="btn butt " onclick="document.getElementById( 'txt1').value +='.' ">.</button></td>
            <td><button class="btn butt " onclick="document.getElementById( 'txt1').value +=0 ">0</button></td>
            <td><button class="btn oper " onclick=" calc( '*') ">*</button></td>
            <td><button class="btn oper " onclick="res() ">=</button></td>



        </tr>
    </table>

    <script src="{%static 'js/calc.js'%} "></script>
</body>

</html>
